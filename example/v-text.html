<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text&v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<h1>start</h1>
<hr>
<div id="app">
    <p>{{message}}</p>
    <hr>
    <p v-text="message"></p>
    <hr>
    <p v-html="dodo"></p>


</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'hello dandan!',
            dodo:'<h2>hello</h2>'
        }
    })
</script>
</body>
</html>
