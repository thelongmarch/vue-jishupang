<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<h1>start</h1>
<hr>
<div id="app">
    <div v-if="isLogin">你好，已登录！</div>
    <div v-else="!isLogin">请登录</div>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            isLogin: true
        }
    })
</script>
</body>
</html>
