<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<h1>start</h1>
<hr>
<div id="app">
    本场比赛得分：{{fenshu}}
    <p>
        <button v-on:click="jiafen">加分</button>
        <button @click="jianfen">减分</button>
        <input type="text" v-on:keyup.enter="onEnter" v-model="fenshu2">
        //keyup.enter = keyup.13
    </p>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            fenshu:0,
            fenshu2:1
        },
        methods:{
            jiafen:function () {
                this.fenshu++;
            },
            jianfen:function () {
                this.fenshu--;
            },
            onEnter:function () {
                this.fenshu = this.fenshu +parseInt(this.fenshu2);
            }
        }
    })
</script>
</body>
</html>
