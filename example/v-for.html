<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<h1>start</h1>
<hr>
<div id="app">
    <ul>
        <li v-for="item in sortItems">
            {{item}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="(student,index) in sortStudents">
            {{index+1}}:{{student.name}}----{{student.age}}
        </li>
    </ul>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            items: [15,56,2,99,66,88,66,3,55],
            students:[
                {name:'ccz',age:16},
                {name:'king',age:18},
                {name:'jack',age:19},
                {name:'jordon',age:20},
                {name:'dandan',age:18}
            ]
        },
        computed:{
            sortItems:function () {
                return this.items.sort(sortNumber);
            },
            sortStudents:function () {
                return sortByKey(this.students,'name');
            }
        }

    });
    function sortNumber(a,b) {
        return a-b;
    };
    //数组对象方法排序:
    function sortByKey(array,key){
        return array.sort(function(a,b){
            var x=a[key];
            var y=b[key];
            return ((x<y)?-1:((x>y)?1:0));
        });
    }
</script>
</body>
</html>
