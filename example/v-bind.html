<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <h1>start</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc" alt="" width="500px"/></p>
        <p><a :href="webUrl" target="_blank">技术胖</a></p>
        <div :class="className">1.绑定class</div>
        <hr>
        <div :class="{classA:isOk}">2.绑定class中的判断</div>
        <div>
            <input type="checkbox" id="isOK" v-model="isOk">
            <label for="isOK">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :class="[classA,classB]">3.绑定class中的数组</div>
        <hr>
        <div :class="isOk?classA:classB">4.绑定class中的三元运算符</div>
        <div>
            <input type="checkbox" id="isOK" v-model="isOk">
            <label for="isOK">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObj">5.绑定style对象</div>
    </div>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
    </style>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                imgSrc:'http://jspang.com/wp-content/uploads/2018/01/VUE-timeline.jpg',
                webUrl:'http://jspang.com',
                className:'classA',
                isOk:true,
                classA:'classA',
                classB:'classB',
                red:'red',
                font:'50px',
                styleObj:{
                    color:'green',
                    fontSize:'24px'
                }

            }
        })
    </script>
</body>
</html>
